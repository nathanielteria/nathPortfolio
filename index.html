<style>
    body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    background-color: #000;
    position: relative;
}

.background {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.star {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    top: -10px;
    animation: fall 10s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh) translateX(10vw);
        opacity: 0;
    }
}

/* Add stars dynamically and set their initial positions */
.star:nth-child(1) { left: 10%; animation-delay: 0s; }
.star:nth-child(2) { left: 20%; animation-delay: 2s; }
.star:nth-child(3) { left: 30%; animation-delay: 4s; }
.star:nth-child(4) { left: 40%; animation-delay: 6s; }
.star:nth-child(5) { left: 50%; animation-delay: 8s; }
.star:nth-child(6) { left: 60%; animation-delay: 10s; }
/* Add more nth-child selectors as needed */

</style>
</head>
